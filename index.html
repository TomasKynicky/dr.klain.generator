<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI stylista - Dr.Klain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://vto-advanced-integration-api.fittingbox.com/index.js" type="text/javascript"></script>
      <link href="css/index.css?v=3" rel="stylesheet">
</head>
  <body>
    <main>
        <div class="container-fluid px-4 py-5">
            <img src="https://www.doktorklain.cz/face-logo.svg" alt="Logo Dr.Klain" class="float-start pe-3">
            <h2 class="pb-2 border-bottom">Dr.Klain</h2>

            <div class="row" id="glassResult">
                <div id="fitmix-container"></div>
                <div class="mt-5">
                    <h3 class="text-center mb-3">Vlož fotografii zákazníka</h3>
                    <input type="file" class="form-control" id="fileInput" accept="image/*" onchange="convertToBase64()">
                    <p class="mt-3 text-center" id="base64Output"></p>
                </div>
            </div>

            <div id="preview" class="row mb-3">

            </div>
            <div id="result" class="row mb-3">

            </div>

            <div id="glass-selector" style="display: none;">

            <h3 class="text-center mb-3">Vyber brýle</h3>
                <div class="d-flex justify-content-center">
                    <select class="form-select" name="typ" id="type-select">
                        <option value="all">Všechny</option>
                        <option value="men">Pánské</option>
                        <option value="woman">Dámské</option>
                    </select>
                </div>

            <a class="btn" data-bs-toggle="collapse" href="#gal-rectangular" role="button" aria-expanded="true" aria-controls="gal-rectangular">
                Obdélníkové (Rectangular)
            </a>
            <div class="w-100 border-bottom"></div>
            <div class="row collapse show" id="gal-rectangular">
                <div class="row row-cols-12 row-cols-md-12 g-3">
                    </div>
            </div>

            <a class="btn" data-bs-toggle="collapse" href="#gal-oval" role="button" aria-expanded="false" aria-controls="gal-oval">
                Oválné (Oval)
            </a>
            <div class="w-100 border-bottom"></div>
            <div class="row collapse" id="gal-oval">
                <div class="row row-cols-12 row-cols-md-12 g-3">
                    </div>
            </div>

            <a class="btn" data-bs-toggle="collapse" href="#gal-square" role="button" aria-expanded="false" aria-controls="gal-square">
                Čtvercové (Square)
            </a>
            <div class="w-100 border-bottom"></div>
            <div class="row collapse" id="gal-square">
                <div class="row row-cols-12 row-cols-md-12 g-3">
                    </div>
            </div>

            <a class="btn" data-bs-toggle="collapse" href="#gal-round" role="button" aria-expanded="false" aria-controls="gal-round">
                Kulaté (Round)
            </a>
            <div class="w-100 border-bottom"></div>
            <div class="row collapse" id="gal-round">
                <div class="row row-cols-12 row-cols-md-12 g-3">
                    </div>
            </div>

            <a class="btn" data-bs-toggle="collapse" href="#gal-aviator" role="button" aria-expanded="false" aria-controls="gal-aviator">
                Pilotky (Aviator)
            </a>
            <div class="w-100 border-bottom"></div>
            <div class="row collapse" id="gal-aviator">
                <div class="row row-cols-12 row-cols-md-12 g-3">
                    </div>
            </div>

            <a class="btn" data-bs-toggle="collapse" href="#gal-cat-eye" role="button" aria-expanded="false" aria-controls="gal-cat-eye">
                Kočičí oči (Cat-eye)
            </a>
            <div class="w-100 border-bottom"></div>
            <div class="row collapse" id="gal-cat-eye">
                <div class="row row-cols-12 row-cols-md-12 g-3">
                    </div>
            </div>

            <a class="btn" data-bs-toggle="collapse" href="#gal-wayfarer" role="button" aria-expanded="false" aria-controls="gal-wayfarer">
                Wayfarer
            </a>
            <div class="w-100 border-bottom"></div>
            <div class="row collapse" id="gal-wayfarer">
                <div class="row row-cols-12 row-cols-md-12 g-3">
                    </div>
            </div>

            <a class="btn" data-bs-toggle="collapse" href="#gal-oversize" role="button" aria-expanded="false" aria-controls="gal-oversize">
                Oversize
            </a>
            <div class="w-100 border-bottom"></div>
            <div class="row collapse" id="gal-oversize">
                <div class="row row-cols-12 row-cols-md-12 g-3">
                    </div>
            </div>

             <div class="btn btn-success mt-3" id="generate">Generovat</div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js?v=4"></script>
</body>
</html>
